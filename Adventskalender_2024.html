<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventskalender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }
        h1 {
            color: #d6336c;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
        }
        .door {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #d6336c;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .door.locked {
            cursor: default;
            pointer-events: none;
        }
        .door.open {
            background-color: #fff;
            color: #000;
            pointer-events: none;
        }
        .content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            color: #000;
            font-size: 0.8em;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .door.open .content {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Adventskalender für meine Frau</h1>
    <p>Öffne jeden Tag ein Türchen!</p>
    <div class="calendar" id="calendar"></div>

    <script>
        const contents = [
            "Ganzkörper-Massage",
            "Kochen eines Wunschgerichts",
            "Wohnung saugen und wischen",
            "Bad gründlich putzen",
            "Ein gemeinsames heißes Schaumbad vorbereiten mit Kerzen",
            "Filmabend mit einem Film deiner Wahl",
            "Einen Tag komplett nach deinen Wünschen gestalten",
            "Eine Runde Karten- oder Brettspiele zusammen spielen",
            "Fotobuch oder Fotos ausdrucken und zusammen gestalten",
            "Gemeinsames Backen (Plätzchen, Kuchen, etc.)",
            "Spontaner Kurzurlaub oder Tagesausflug planen",
            "Kleidung zusammen aussortieren (und ich kümmere mich um Entsorgung etc.)"
        ];

        // Zufällig mischen
        contents.sort(() => Math.random() - 0.5);

        const calendar = document.getElementById('calendar');
        const today = new Date();

        for (let i = 13; i <= 24; i++) {
            const door = document.createElement('div');
            door.classList.add('door', 'locked');
            door.textContent = i;

            const content = document.createElement('div');
            content.classList.add('content');
            content.textContent = contents[i - 13];

            door.appendChild(content);

            const doorDate = new Date(today.getFullYear(), today.getMonth(), i);

            door.addEventListener('click', () => {
                if (new Date() >= doorDate) {
                    door.classList.remove('locked');
                    door.classList.add('open');
                } else {
                    alert('Dieses Türchen kannst du erst am ' + i + '.12. öffnen!');
                }
            });

            calendar.appendChild(door);

            // Set the class dynamically to enable opening for past dates
            if (today >= doorDate) {
                door.classList.remove('locked');
            }
        }
    </script>
</body>
</html>
