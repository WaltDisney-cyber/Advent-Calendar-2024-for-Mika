<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventskalender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }
        h1 {
            color: #d6336c;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
        }
        .door {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #d6336c;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .door.open {
            background-color: #fff;
            color: #000;
            pointer-events: none;
        }
        .door.open {
            animation: openDoor 0.5s ease-in-out;
        }
        
        @keyframes openDoor {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(180deg);
            }
        }        
    </style>
</head>
<body>
    <h1>Adventskalender</h1>
    <p>Öffne jeden Tag ein Türchen!</p>
    <div class="calendar" id="calendar"></div>

    <script>
        // Backend URL from Render
        const backendUrl = "https://advent-calendar-2024-for-mika-1.onrender.com/get-content";

        // Load saved results from Local Storage
        const savedResults = JSON.parse(localStorage.getItem('adventCalendarResults')) || {};

        // Pre-fill the result for 13.12.2024
        savedResults["2024-12-13T00:00:00.000Z"] = "Eine Runde Karten- oder Brettspiele zusammen spielen";
        localStorage.setItem('adventCalendarResults', JSON.stringify(savedResults));

        const calendar = document.getElementById('calendar');

        for (let i = 13; i <= 24; i++) {
            const door = document.createElement('div');
            door.classList.add('door');
            door.textContent = i;

            const currentDate = new Date(2024, 11, i).toISOString();

            // If the door was already opened, show the saved content
            if (savedResults[currentDate]) {
                door.classList.add('open');
                door.textContent = savedResults[currentDate];
            } else {
                // Add a click event listener for unopened doors
                door.addEventListener('click', () => {
                    const today = new Date();
                    const doorDate = new Date(2024, 11, i);

                    // Prevent opening doors for future dates
                    if (today < doorDate) {
                        alert(`Dieses Türchen kannst du erst am ${i}.12. öffnen!`);
                        return;
                    }

                    // Fetch the result from the backend
                    fetch(backendUrl, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ date: doorDate.toISOString() })
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error("Dieses Türchen kann nicht geöffnet werden.");
                            }
                            return response.json();
                        })
                        .then(data => {
                            // Save the result locally
                            savedResults[doorDate.toISOString()] = data.content;
                            localStorage.setItem('adventCalendarResults', JSON.stringify(savedResults));

                            // Mark the door as opened and display the content
                            door.classList.add('open');
                            door.textContent = data.content;
                        })
                        .catch(err => {
                            const errorDiv = document.createElement("div");
                            errorDiv.textContent = err.message;
                            errorDiv.style.color = "red";
                            document.body.appendChild(errorDiv);
                            
                            setTimeout(() => errorDiv.remove(), 3000); // Entfernt die Fehlermeldung nach 3 Sekunden
                            
                        });
                });
            }

            calendar.appendChild(door);
        }
    </script>
</body>
</html>
